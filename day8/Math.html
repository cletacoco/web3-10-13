<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>1~100 숫자 랜덤 게임</h1>
    <button id ="game">랜덤 게임 시작</button>
    
    <script>
        // const now = new Date(); 일반적인 객체 사용

        // Math는 수학과 관련된 상수나 기능들이 들어있는 객체.
        // 다른 객체처럼 생성을 따로 하진 않는다. 그냥 사용가능
        
        // alert(Math.floor(Math.random()*45+1));

        /* 위의 난수 생성을 이용해 UP,DOWN 게임을 만들어 주세요.
        버튼을 누르면 게임이 시작됩니다.
        1~100까지 난수를 1개 생성한 뒤
        prompt를 통해 숫자를 입력 받습니다.
        입력받은 값과 정답을 비교해서 큰지 작은지 알려줘야합니다.
        숫자를 입력받는 과정은 총 5번 반복 되어야 합니다.
        승리시에 게임이 종료되어야 하지만 아직 배우지 않았으니
        이부분은 일단 구현하지 않겠습니다.
        */

        const 제시된숫자 = Math.floor(Math.random() * 100)+1;
        console.log(`제시된숫자 : `, 제시된숫자)
        document.getElementById('game').addEventListener('click', 게임시작); 
        let count = 0;

        
        function 게임시작() {
            const 정답 = parseInt(prompt(`1부터 100사이의 숫자를 입력하세요.`));
            
            if (제시된숫자 < 정답) {
                alert ("Down!");
            }else if (제시된숫자 > 정답){
                alert ("UP!");
            }else {
                alert (`정답입니다! ${count}회차로 성공 하셨습니다.`);
            }
            
            count=count+1;
            if (count > 4){
                alert (`${count}회 초과로 실패입니다.`)
            }
        }


   




    </script>
</body>
