<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 제시된숫자 = parseInt(prompt('숫자를 입력해 주세요'))

        for(var i=1; i<=9;i++){
            console.log(`${제시된숫자} X ${i} = ${제시된숫자*i}`);
        }
        

    </script>
</body>
</html>
