<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="place"></div>
    
    
    지금까지 js로 html 요소를 만들려면
    요소.innerHTML = <div>어쩌구저쩌구</div>

    위처럼 작성했다.

    하지만 보안성이 취약할 수 있기 때문에 정석은

    1. div를 만든다.
    2. div안에 텍스트 내용을 넣는다.
    3. 요소에 자식으로 추가해준다.

    <hr>

    그럼 삭제는 어떻게 해야하는가?

    appendChild와 반대로 removeChild도 있다.
    
    사용방법은

    부모.removeChild(지울자식);

    현재 예제에서 plce 안의 div를 지워주고 싶다면

    place.removeChild(makeDiv); 해주면 된다

    <button onclick="removeDiv()">버튼</button>

    <script>
        
        //자바스크립트로 표현하자면?
        
        //div 넣을 공간 가져오기
        const place = document.querySelector('.place'); 
        //div 만들기
        const makeDiv = document.createElement('div'); 
        //div안에 텍스트 내용 넣기
        const textNode = document.createTextNode('어쩌구저쩌구');
        
        //만든 div 안에 textNode 넣어주기
        makeDiv.appendChild(textNode);
        //공간 안에 만든 div 넣기
        place.appendChild(makeDiv);

        /* place.innerHTML=`<div>어쩌구저쩌구</div>`
        이 모양과 같지만 보안상을 위해서라도 위의 형태를 사용하는 것이 좋다. */

        function removeDiv() {
            place.removeChild(makeDiv);
        }



    </script>
</body>
</html>
