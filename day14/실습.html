<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="input-text">
        <div class="input-header">
            <!-- input에 텍스트 입력 -->
            <input type="text" name="" id="name">
            <!-- 버튼 누르면 p태그 생성해서 -->
            <button onclick="buttonClick()">생성</button>
        </div>
        <div class = "export-p">
            <!-- 이곳에 p 태그가 들어간다. -->
        </div>
    </div>

    <script>
        
        /*
        input에다가 입력한 텍스트를 이용해서
        새로운 p태그를 만들어주는 버튼을 만들어주세요

        input에 텍스트를 입력하면
        input.value 안에 값이 저장됩니다.
        */


       //버튼 이벤트
       function buttonClick () {
           
            //p 태그 넣을 div 가져오기
            const place = document.querySelector('.export-p');
            //p 태그 만들기
            const makeP = document.createElement('p');
            //  input 데이터 받아오기
            const name = document.getElementById('name').value;

            //p 태그에 input 데이터 넣기
            makeP.append(name);

            //place에 p태그 넣기
            place.append(makeP);

            /* append : 컨텐츠를 선택된 요소 내부의 끝 부분에서 삽입
            노드 객체(node object)나 (DOMString(text)를 사용할 수 있음)

            appendChild : Node 객체만 받을 수 있음.
            한번에 오직 하나의 노드만 추가 할 수 있다.
            */



        }
    </script>
</body>
</html>
