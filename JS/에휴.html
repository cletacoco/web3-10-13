<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단's</h1>
	<h3>숫자를 입력해주세요.</h3>

	<input type="text" id="input">
	<button onclick="guguResult()">조회</button>

	<p id="guguStart"></p>

    <script type="text/javascript">
        function guguResult() {
            var guguInput = document.getElementById('input').value;
            var temp = "";
            var result = "";
            for (i = 0; i < 10; i++) {
                result = guguInput * i;
                temp += guguInput + "X" + i + "=" + result + "<br/>";
            }
            document.getElementById('guguStart').innerHTML = temp;
        }
    </script>


</body>
</html>
