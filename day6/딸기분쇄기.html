<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="딸기분쇄기()">딸기분쇄!</button>
    <script>
        /*
        딸기 갯수를 입력받는다.
        한개당 75개의 딸기 큐브가 나온다.
        몇개의 딸기 큐브가 나왔는지 알림창으로 출력해주세요. 
        */
       function 딸기분쇄기() {
           const 딸기 = parseInt(prompt('딸기는 몇 개 넣으시나요?'));
           const 딸기큐브 = 딸기*75;
           
           alert(`${딸기큐브}개가 나왔습니다!`)
        } 
    </script>
</body>
</html>
