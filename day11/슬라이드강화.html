<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .slider-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .slide-wrapper {
            display: flex;
        }

        .slide {
            width: 300px;
            height: 200px;
            font-size: 56px;
            line-height: 200px;
            text-align: center;
            flex-shrink: 0;
            box-sizing: border-box;
            border: 1px solid #232323;
            list-style: none;
        }

    </style>
</head>
<body>
    <!-- 슬라이드 이미지의 기본 형태 -->
    <div class="slider-container">
        <ul class="slide-wrapper">
            <li class="slide">1</li>
            <li class="slide">2</li>
            <li class="slide">3</li>
            <li class="slide">4</li>
            <li class="slide">5</li>
        </ul>
    </div>
    <div class="button-wrapper">
        <button>이전</button><button>다음</button>
    </div>
    <script>

        const slideWrapper = document.querySelector('.slide-wrapper');
        const buttonWrapper = document.querySelector('.button-wrapper');
        const slideWidth = 300;
        let index = 0;

        buttonWrapper.children[0].addEventListener('click', ()=>{
            index--;
            if(index < 0){
                index = 0;
            }
            slideWrapper.style.transform = `translateX(-${slideWidth * index}px)`
        


        })
        
        buttonWrapper.children[1].addEventListener('click',()=>{
            index++
            if(index > 4){
                index = 4;
            }
            slideWrapper.style.transform = `translateX(-${slideWidth * index}px)`
        })
        



        



    </script>
</body>
</html>
